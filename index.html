<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Practice App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Math Practice App</h1>
      
      <div id="app-container">
        <!-- Mode Selection -->
        <div id="mode-selection" class="mode-selection">
          <h2>Select Mode</h2>
          <button id="flash-mode">Flash Mode</button>
          <button id="listening-mode">Listening Mode</button>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="settings-screen" style="display: none;">
          <h2>Settings</h2>
          <div class="setting-row">
            <label for="rounds">Number of Rounds:</label>
            <select id="rounds">
              <option value="10">10</option>
              <option value="20" selected>20</option>
            </select>
          </div>
          <div class="setting-row">
            <label for="number-count">Numbers per Round (5-10):</label>
            <input type="number" id="number-count" min="5" max="10" value="5" />
          </div>
          <div class="setting-row">
            <label for="digit-count">Digits per Number (1-3):</label>
            <input type="number" id="digit-count" min="1" max="3" value="2" />
          </div>
          <div class="setting-row">
            <label>
              <input type="checkbox" id="negative-checkbox" checked /> Allow Negative Numbers
            </label>
          </div>
          <div class="setting-row">
            <label>
              <input type="checkbox" id="decimal-checkbox" checked /> Allow Decimals
            </label>
          </div>
          <div class="setting-row">
            <label for="display-time">Display Time (0.5-2s):</label>
            <input type="number" id="display-time" min="0.5" max="2" step="0.1" value="1" />
          </div>
          <button id="start-practice">Start Practice</button>
        </div>

        <!-- Practice Screen -->
        <div id="practice-screen" class="practice-screen" style="display: none;">
          <div class="round-info">
            <span id="round-number">Round 1 of 10</span>
            <span id="round-progress">Progress: 0/10</span>
          </div>
          <div class="number-display">
            <div id="current-number" class="number">?</div>
          </div>
          <div class="controls">
            <button id="next-number">Next Number</button>
            <button id="show-answer" style="display: none;">Show Answer</button>
          </div>
        </div>

        <!-- Guess Screen -->
        <div id="guess-screen" class="guess-screen" style="display: none;">
          <h2>What is the sum?</h2>
          <div class="guess-input-container">
            <input type="number" id="guess-input" step="0.01" placeholder="Enter your answer" />
            <button id="submit-guess">Submit Answer</button>
          </div>
          <div id="guess-feedback"></div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="results-screen" style="display: none;">
          <h2>Results</h2>
          <div id="accuracy-result"></div>
          <div id="performance-result"></div>
          <button id="restart">Restart</button>
        </div>
      </div>
    </main>
  </body>
</html>
